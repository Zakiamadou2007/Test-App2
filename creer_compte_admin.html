<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Créer un compte boutique</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 6px;
      width: 100%;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Création du compte boutique</h2>
    <form id="trueSignUpForm">
      <input type="text" id="name" placeholder="Nom complet" required />
      <input type="text" id="whatsapp" placeholder="Numéro WhatsApp" required />
      <input type="text" id="shopName" placeholder="Nom de la boutique" required />
      <input type="text" id="shopAddress" placeholder="Adresse de la boutique" required />
      <input type="email" id="email" placeholder="Adresse e-mail (facultatif)" />
      <input type="password" id="password" placeholder="Mot de passe (min 6 caractères)" required />
      <button type="submit">Créer mon compte</button>
    </form>
    <p id="message"></p>
    <p>Tu as déjà un compte ? <a href="login.html">Connecte-toi ici</a></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC9oYZHFWB8hw4pLRp7rjNyLxtkW4ibRew",
      authDomain: "niger-market-467f2.firebaseapp.com",
      databaseURL: "https://niger-market-467f2-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "niger-market-467f2",
      storageBucket: "niger-market-467f2.appspot.com",
      messagingSenderId: "789267066968",
      appId: "1:789267066968:web:6461c5201b32a2c1585a2d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const form = document.getElementById('trueSignUpForm');
    const msg = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const whatsapp = document.getElementById('whatsapp').value.trim();
      const shopName = document.getElementById('shopName').value.trim();
      const shopAddress = document.getElementById('shopAddress').value.trim();
      const emailInput = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const email = emailInput || `${whatsapp}@kenzacouture.com`;

      if (password.length < 6) {
        msg.textContent = "⚠️ Le mot de passe doit contenir au moins 6 caractères.";
        return;
      }

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const userId = userCredential.user.uid;

        await db.ref('boutiques/' + userId).set({
          nom: name,
          whatsapp: whatsapp,
          nom_boutique: shopName,
          adresse: shopAddress,
          email: email
        });

        msg.textContent = "✅ Compte créé avec succès ! Redirection...";
        form.reset();

        // Redirection vers compte.html avec uid en paramètre
        setTimeout(() => {
          window.location.href = `compte.html?uid=${userId}`;
        }, 1500);

      } catch (error) {
        console.error(error);
        if (error.code === 'auth/email-already-in-use') {
          msg.textContent = "❌ Cette adresse email est déjà utilisée.";
        } else {
          msg.textContent = "❌ Erreur : " + error.message;
        }
      }
    });
  </script>
</body>
</html>
